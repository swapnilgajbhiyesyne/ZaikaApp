      <ion-title>
        Add Item
      </ion-title>
      <ion-buttons start>

          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

<form [formGroup]="form" (ngSubmit)="onSubmitModelBased()">
<ion-list inset>

    <ion-item>
      <ion-label>Item Name:</ion-label>
      <ion-input type="text" formControlName="itemName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <button ion-button round type="submit" [disabled]="!form.valid">Submit</button>

  </ion-list>
</form>
</ion-content>
